<div class="pokeInfo" *ngIf="!onLoad">
  <mat-chip-list [class]="chipClass" aria-label="Pokemon region list">
    <mat-chip *ngFor="let chip of regionChips" selected color="primary">
      <a (click)="startLoad(chip.url)">{{ chip.name }}</a>
    </mat-chip>
  </mat-chip-list>
</div>
